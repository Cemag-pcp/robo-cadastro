{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Cadastro de classes</title>
{% endblock %}

{% block content %}

    <h1>Cadastrar nova classe</h1>

    <form id="formCadastrarClasse" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Salvar</button>
    </form>

    <h1>Classes cadastradas</h1>
    
    <ul class="list-group">
        {% for classe in classes_cadastradas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{classe.nome}}
        </li>
        {% endfor %}
    </ul>

{% endblock %}

{% block script %}

    <script src="{% static 'js/cadastrar-classe.js' %}"></script>   

{% endblock %}
